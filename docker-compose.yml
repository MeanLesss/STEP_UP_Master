version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: step_up_app
    container_name: step_up_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel

  node:
    image: node:14.15.1
    container_name: node
    volumes:
      - ./:/var/www
    working_dir: /var/www
    command: bash -c "yarn install && yarn run dev"

  nginx:
    image: nginx:latest
    container_name: nginxserver
    ports:
      - "168:80"
    volumes:
      - ./:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
