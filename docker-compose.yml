version: '3'
services:
  step_up_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: step_up_app
    container_name: step_up_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel
    command: npm install

  nginx:
    image: nginx:latest
    container_name: step_up_nginx
    ports:
      - "168:80"
    volumes:
      - ./:/usr/share/nginx/html  # Changed this line
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - laravel
networks:
  laravel:
    driver: bridge
